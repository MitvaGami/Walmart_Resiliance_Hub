<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Risk Radar</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <div class="sidebar" id="left-sidebar">
            <h2><img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Walmart_Spark.svg" alt="Walmart Logo" class="logo"> Risk Radar</h2>
            <div id="risk-feed"></div>
        </div>

        <div class="main-content">
            <div id="map"></div>
        </div>

        <div class="sidebar" id="right-sidebar">
            <h2>System Log</h2>
            <div id="system-log"></div>
        </div>
    </div>

    <!-- Load the single, combined script file. NOTE: type="module" is removed. -->
    <script src="script.js"></script>
</body>
</html>
