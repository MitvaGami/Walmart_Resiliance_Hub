<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Walmart Resilience Hub</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <!-- Left Sidebar for Risks -->
    <div class="sidebar" id="left-sidebar">
        <div class="header">
            <img src="walmart-logo.png" alt="Walmart Logo" class="header-logo"/>
            <h1>Walmart Risk Radar</h1>
            <h3>Live Risks Feed</h3>
        </div>
        <!-- This is the 'risk-list' your script needs -->
        <ul id="risk-list"></ul>
    </div>

    <!-- The Map in the middle -->
    <div id="map"></div>

    <!-- Right Sidebar for System Logs -->
    <div class="sidebar" id="right-sidebar">
        <div class="header">
            <h3>System Log</h3>
        </div>
        <ul id="log-list">
            <li>System ready. Monitoring network...</li>
        </ul>
    </div>
</div>

<!-- The Decision Card -->
<div id="decision-card" class="hidden">
    <span id="close-card-btn">Ã—</span>
    <h4 id="decision-title"></h4>
    <p><strong>Option A:</strong> <span id="decision-option-a"></span></p>
    <p><strong>Option B:</strong> <span id="decision-option-b"></span></p>
    <hr>
    <p id="decision-result"></p>
</div>

<script src="script.js"></script>
<audio id="alert-sound" src="alert.mp3" preload="auto"></audio>
<audio id="decision-sound" src="decision.mp3" preload="auto"></audio>
</body>
</html>
